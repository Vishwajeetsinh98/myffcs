<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>My FFCS|Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <!--JS-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="login-holder">
      <div class="row">
        <div class="col l8 m8 s8 push-l4 push-m4 push-s4 ">
          <h4>My FFCS</h4>
          <div class="card z-depth-3">
            <div class="card-content">
              <div class="row">
                <div class="col s6 m6 l6 pull-s1">
                  <form class="login-form">
                    <div class="row">
                      <div class="input-field">
                        <input id="login-regnum" type="text" name="login-regnum">
                        <label for="login-regnum">Registration Number</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field">
                        <input id="login-pass" type="password" name="login-pass">
                        <label for="login-pass">Password</label>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col s6 m6 l6">
                  <form class="register-form">
                    <div class="row">
                      <div class="input-field">
                        <input id="reg-name" type="text" name="reg-name">
                        <label for="reg-name">Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field">
                        <input id="reg-regnum" type="text" name="reg-regnum">
                        <label for="reg-regnum">Registration Number</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field">
                        <input id="reg-pass" type="password" name="reg-pass">
                        <label for="reg-pass">Password</label>
                      </div>
                      <button type="submit" class="submit-button">Login/Register</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
